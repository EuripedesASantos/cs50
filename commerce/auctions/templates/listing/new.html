{% extends "auctions/layout.html" %}

{% block body %}
    {% if message %}
        <h2> {{ message|safe }} </h2>
    {% endif %}

 <div id="new_listing">
    <form action="{% url 'new_listing' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <div>
            <div></div>
            <button <input type="submit">{{ button_text }}</button>
        </div>
    </form>
 </div
{% endblock %}
